name: Update Pre-Commit
on:
  pull_request:
  workflow_dispatch:

jobs:
  update-linux:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'Add executable for')"
    steps:
      - uses: actions/checkout@v2

      - name: Update clang format
        run: |
          sudo apt-get update -y
          sudo apt-get install moby-engine moby-cli containerd.io -y
          cd build/linux
          ./build-docker-linux.sh

      - name: Commit build to branch
        if: github.ref != 'refs/heads/master'
        uses: ./.github/actions/commit-executables
        with:
          token: ${{ secrets.BUILDER_SSH_KEY }}

  update-windows:
    name: Update Windows
    runs-on: windows-2019
    if: "!contains(github.event.head_commit.message, 'Add executable for')"
    steps:
      - uses: actions/checkout@v2

      - name: Update clang format
        run: |
          ./build/windows/build-clang-format.bat

      - name: Commit build to branch
        if: github.ref != 'refs/heads/master'
        uses: ./.github/actions/commit-executables
        with:
          token: ${{ secrets.BUILDER_SSH_KEY }}

  update-mac:
    name: Update MacOS
    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, 'Add executable for')"
    steps:
      - uses: actions/checkout@v2

      - name: Update clang format
        run: |
          ./build/mac/build-clang-format-mac.sh

      - name: Commit build to branch
        if: github.ref != 'refs/heads/master'
        uses: ./.github/actions/commit-executables
        with:
          token: ${{ secrets.BUILDER_SSH_KEY }}
